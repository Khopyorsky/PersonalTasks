{% extends 'base.html' %}
{% block title %}Delete {{ task.name }}{% endblock title %}
{% block content %}
    <h3> Are you sure you want to delete «{{ task.name }}»?</h3>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm delete</button>
        <a href="{{ task.get_absolute_url }}">Cancel</a>
    </form>
{% endblock content %}
